<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Custom Icon Library for Mobile Billboard Industry -->
  
  <!-- Billboard Truck Icon -->
  <symbol id="icon-billboard-truck" viewBox="0 0 100 100">
    <rect x="10" y="30" width="25" height="30" fill="currentColor" rx="2"/>
    <rect x="35" y="20" width="50" height="40" fill="currentColor" rx="2"/>
    <rect x="40" y="25" width="40" height="30" fill="currentColor" opacity="0.3" rx="1"/>
    <circle cx="20" cy="65" r="5" fill="currentColor"/>
    <circle cx="70" cy="65" r="5" fill="currentColor"/>
    <circle cx="80" cy="65" r="5" fill="currentColor"/>
  </symbol>
  
  <!-- Route Planning Icon -->
  <symbol id="icon-route" viewBox="0 0 100 100">
    <circle cx="25" cy="25" r="8" fill="currentColor"/>
    <circle cx="75" cy="75" r="8" fill="currentColor"/>
    <path d="M25 25 Q50 15, 75 75" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    <circle cx="50" cy="45" r="4" fill="currentColor" opacity="0.6"/>
  </symbol>
  
  <!-- LED Display Icon -->
  <symbol id="icon-led-display" viewBox="0 0 100 100">
    <rect x="10" y="20" width="80" height="60" fill="none" stroke="currentColor" stroke-width="3" rx="3"/>
    <g opacity="0.8">
      <circle cx="25" cy="35" r="3" fill="currentColor"/>
      <circle cx="40" cy="35" r="3" fill="currentColor"/>
      <circle cx="55" cy="35" r="3" fill="currentColor"/>
      <circle cx="70" cy="35" r="3" fill="currentColor"/>
      <circle cx="25" cy="50" r="3" fill="currentColor"/>
      <circle cx="40" cy="50" r="3" fill="currentColor"/>
      <circle cx="55" cy="50" r="3" fill="currentColor"/>
      <circle cx="70" cy="50" r="3" fill="currentColor"/>
      <circle cx="25" cy="65" r="3" fill="currentColor"/>
      <circle cx="40" cy="65" r="3" fill="currentColor"/>
      <circle cx="55" cy="65" r="3" fill="currentColor"/>
      <circle cx="70" cy="65" r="3" fill="currentColor"/>
    </g>
  </symbol>
  
  <!-- Impressions Counter Icon -->
  <symbol id="icon-impressions" viewBox="0 0 100 100">
    <ellipse cx="50" cy="50" rx="40" ry="30" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="50" cy="50" r="8" fill="currentColor"/>
    <path d="M50 20 Q70 30, 50 50" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M50 50 Q30 70, 50 80" stroke="currentColor" stroke-width="2" fill="none"/>
  </symbol>
  
  <!-- Target Audience Icon -->
  <symbol id="icon-audience" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
    <circle cx="50" cy="50" r="5" fill="currentColor"/>
  </symbol>
  
  <!-- GPS Tracking Icon -->
  <symbol id="icon-gps" viewBox="0 0 100 100">
    <path d="M50 10 L65 40 L40 40 Z" fill="currentColor"/>
    <circle cx="50" cy="60" r="20" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="50" cy="60" r="5" fill="currentColor"/>
    <line x1="50" y1="35" x2="50" y2="45" stroke="currentColor" stroke-width="2"/>
    <line x1="50" y1="75" x2="50" y2="85" stroke="currentColor" stroke-width="2"/>
    <line x1="30" y1="60" x2="35" y2="60" stroke="currentColor" stroke-width="2"/>
    <line x1="65" y1="60" x2="70" y2="60" stroke="currentColor" stroke-width="2"/>
  </symbol>
  
  <!-- Campaign Analytics Icon -->
  <symbol id="icon-analytics" viewBox="0 0 100 100">
    <rect x="15" y="60" width="15" height="25" fill="currentColor" opacity="0.8"/>
    <rect x="35" y="45" width="15" height="40" fill="currentColor" opacity="0.9"/>
    <rect x="55" y="30" width="15" height="55" fill="currentColor"/>
    <rect x="75" y="50" width="15" height="35" fill="currentColor" opacity="0.7"/>
    <path d="M10 20 L30 35 L50 25 L70 40 L90 30" stroke="currentColor" stroke-width="2" fill="none"/>
    <circle cx="30" cy="35" r="3" fill="currentColor"/>
    <circle cx="50" cy="25" r="3" fill="currentColor"/>
    <circle cx="70" cy="40" r="3" fill="currentColor"/>
  </symbol>
  
  <!-- Cost Calculator Icon -->
  <symbol id="icon-calculator" viewBox="0 0 100 100">
    <rect x="20" y="15" width="60" height="70" fill="none" stroke="currentColor" stroke-width="3" rx="3"/>
    <rect x="25" y="20" width="50" height="20" fill="currentColor" opacity="0.2"/>
    <text x="50" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="currentColor">$$$</text>
    <g opacity="0.8">
      <rect x="30" y="50" width="10" height="10" fill="currentColor" rx="1"/>
      <rect x="45" y="50" width="10" height="10" fill="currentColor" rx="1"/>
      <rect x="60" y="50" width="10" height="10" fill="currentColor" rx="1"/>
      <rect x="30" y="65" width="10" height="10" fill="currentColor" rx="1"/>
      <rect x="45" y="65" width="10" height="10" fill="currentColor" rx="1"/>
      <rect x="60" y="65" width="10" height="10" fill="currentColor" rx="1"/>
    </g>
  </symbol>
  
  <!-- Real-time Updates Icon -->
  <symbol id="icon-realtime" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="3"/>
    <path d="M50 25 L50 50 L65 60" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <path d="M75 25 Q85 35, 75 45" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M25 55 Q15 65, 25 75" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
  </symbol>
  
  <!-- Coverage Area Icon -->
  <symbol id="icon-coverage" viewBox="0 0 100 100">
    <path d="M50 20 Q30 30, 25 50 T35 80 Q50 85, 65 80 T75 50 Q70 30, 50 20" fill="currentColor" opacity="0.3"/>
    <circle cx="50" cy="50" r="5" fill="currentColor"/>
    <circle cx="35" cy="45" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="65" cy="45" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="50" cy="65" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="40" cy="35" r="2" fill="currentColor" opacity="0.5"/>
    <circle cx="60" cy="35" r="2" fill="currentColor" opacity="0.5"/>
  </symbol>
  
  <!-- Mobile App Icon -->
  <symbol id="icon-mobile" viewBox="0 0 100 100">
    <rect x="30" y="15" width="40" height="70" fill="none" stroke="currentColor" stroke-width="3" rx="5"/>
    <rect x="35" y="25" width="30" height="50" fill="currentColor" opacity="0.2"/>
    <circle cx="50" cy="78" r="3" fill="currentColor"/>
    <line x1="42" y1="20" x2="58" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>
  
  <!-- Success Check Icon -->
  <symbol id="icon-success" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="3"/>
    <path d="M30 50 L45 65 L70 35" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
  
  <!-- Speed/Fast Icon -->
  <symbol id="icon-speed" viewBox="0 0 100 100">
    <path d="M20 50 L80 50" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <path d="M25 40 L75 40" stroke="currentColor" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M30 30 L70 30" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M15 60 L85 60" stroke="currentColor" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M10 70 L90 70" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </symbol>
  
  <!-- South Florida Icon -->
  <symbol id="icon-florida" viewBox="0 0 100 100">
    <path d="M40 20 Q50 18, 60 25 L62 35 L64 45 L65 55 Q66 65, 68 72 L70 78 Q72 82, 74 86 L72 90 Q66 92, 60 90 L56 86 Q52 82, 48 78 L44 72 L40 65 L38 55 L37 45 L38 35 Z" fill="currentColor" opacity="0.8"/>
    <circle cx="55" cy="75" r="3" fill="currentColor"/>
    <text x="55" y="78" text-anchor="middle" font-size="6" font-weight="bold" fill="white">MIA</text>
  </symbol>
  
  <!-- Quote/Pricing Icon -->
  <symbol id="icon-quote" viewBox="0 0 100 100">
    <rect x="20" y="30" width="60" height="40" fill="none" stroke="currentColor" stroke-width="3" rx="3"/>
    <text x="50" y="55" text-anchor="middle" font-size="20" font-weight="bold" fill="currentColor">$</text>
    <path d="M35 20 L35 30" stroke="currentColor" stroke-width="2"/>
    <path d="M65 20 L65 30" stroke="currentColor" stroke-width="2"/>
    <path d="M35 70 L35 80" stroke="currentColor" stroke-width="2"/>
    <path d="M65 70 L65 80" stroke="currentColor" stroke-width="2"/>
  </symbol>
</svg>