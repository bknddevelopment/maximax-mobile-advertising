<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MaxiMax Advertising</title>
    <meta name="description" content="The page you're looking for couldn't be found. Return to MaxiMax Advertising - South Florida's premier mobile billboard company.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #EC008C 0%, #00AEEF 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .truck {
            width: 200px;
            height: 100px;
            margin: 2rem auto;
            position: relative;
            animation: drive 4s linear infinite;
        }

        .truck-body {
            width: 140px;
            height: 70px;
            background: white;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .truck-cab {
            width: 40px;
            height: 50px;
            background: white;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 30px;
            left: 160px;
        }

        .wheel {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: spin 1s linear infinite;
        }

        .wheel:first-of-type {
            left: 40px;
        }

        .wheel:last-of-type {
            left: 150px;
        }

        .billboard {
            position: absolute;
            top: 15px;
            left: 40px;
            width: 100px;
            height: 50px;
            background: linear-gradient(45deg, #EC008C, #00AEEF);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #EC008C;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #EC008C;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes drive {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Looks like this billboard took a wrong turn! The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="truck">
            <div class="truck-body">
                <div class="billboard">404</div>
            </div>
            <div class="truck-cab"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
        </div>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/#contact" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
